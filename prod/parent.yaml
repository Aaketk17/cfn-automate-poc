AWSTemplateFormatVersion: "2010-09-09"
Description: Main template with three nested stacks

Parameters:
  BucketNamePrefix:
    Type: String
    Default: cfn-automation-poc

Resources:
  ComputeStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cfn-automation-github-actions-poc/prod/compute-stack/compute.yaml
      Parameters:
        BucketName: !Sub "${BucketNamePrefix}-nested-one-prod"

  MonitoringStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cfn-automation-github-actions-poc/prod/monitoring-stack/monitoring.yaml
      Parameters:
        BucketName: !Sub "${BucketNamePrefix}-nested-two-prod"

  NetworkStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cfn-automation-github-actions-poc/prod/network-stack/network.yaml
      Parameters:
        BucketName: !Sub "${BucketNamePrefix}-nested-three-prod"
